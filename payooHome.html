<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo Home</title>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1"><br>
                <div class="stats shadow m-0 p-0">
                    <div class="stat">
                      <div class="stat-value">89,400</div>
                      <!-- <div class="stat-desc">21% more than last month</div> -->
                    </div>
                </div>
                <div class="divider"></div>
                <div class="flex justify-center gap-3">
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Money</button>
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Cashout</button>
                </div>
                <div class="divider"></div>

                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="email" placeholder="email" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input type="password" placeholder="password" class="input input-bordered" required />
        
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary">Jack</button>
                      </div>
                    </form>
                </div>


            </div>
          </div>
    </main>
</body>
</html>
